<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <div class="calculator">
            <div class="top">
                <input type="text" class="display" placeholder="0">
            </div>
            <div class="bottom">
                <button id="red" class="btn btn-clear">C</button>
                <button class="btn-num">(</button>
                <button class="btn-num">)</button>
                <button class="btn-num">/</button>

                <button class="btn-num">7</button>
                <button class="btn-num">8</button>
                <button class="btn-num">9</button>
                <button class="btn-num">*</button>

                <button class="btn-num">4</button>
                <button class="btn-num">5</button>
                <button class="btn-num">6</button>
                <button class="btn-num">-</button>

                <button class="btn-num">1</button>
                <button class="btn-num">2</button>
                <button class="btn-num">3</button>
                <button class="btn-num">+</button>

                <button class="btn-num">.</button>
                <button class="btn-num">0</button>
                <button class="btn-del">CE</button>
                <button class="btn btn-eq">=</button>
            </div>
        </div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
